<ion-content>
    <ion-refresher slot="fixed" (ionRefresh)="doRefresh($event)">
        <ion-refresher-content></ion-refresher-content>
    </ion-refresher>

    <ion-list #lista>
        <ion-item-sliding *ngFor="let usr of relusers">
            <ion-item>
                <ion-grid>
                    <ion-row>

                        <ion-col size="2" color="medium">
                            <ion-label style="font-size: 2em;" class='fontcvo'>
                                {{ usr.idcvo }}
                            </ion-label>
                        </ion-col>
                        <ion-col size="4" color="warning">
                            <ion-avatar>
                                <ion-img src="{{ usr.foto }}" (click)="mostrarFoto( usr.foto)"></ion-img>
                            </ion-avatar>
                            <ion-button class="ion-text-center" fill="outline" (click)="registrarSalida(usr)">
                                <ion-label>{{ usr.nombreabr }}</ion-label>
                            </ion-button>
                        </ion-col>
                        <ion-col size="3" *ngFor="let alumno of relalumnos | filtroloop:usr.idusr:'idusr'">
                            <ion-avatar>
                                <ion-img src="{{ alumno.foto }}" (click)="mostrarFoto( alumno.foto)"></ion-img>
                            </ion-avatar>
                            <ion-label>{{ alumno.nombre }}</ion-label>
                        </ion-col>

                    </ion-row>
                </ion-grid>
            </ion-item>

            <!-- <ion-item-options side="end">
            <ion-item-option (click)="openFoto(visita.idregistro)" color="secondary">
                <ion-icon slot="icon-only" name="card-outline"></ion-icon>
            </ion-item-option>
        </ion-item-options> -->

        </ion-item-sliding>
    </ion-list>

    <ion-infinite-scroll threshold="150px" (ionInfinite)="loadData($event)">
        <ion-infinite-scroll-content loadingSpinner="crescent" loadingText="Cargando..">
        </ion-infinite-scroll-content>
    </ion-infinite-scroll>
</ion-content>
