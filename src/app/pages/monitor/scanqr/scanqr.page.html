<ion-header class="ion-no-border" *ngIf="opvista === 1">
    <h2 class="ion-text-center">{{ message }}</h2>
</ion-header>

<ion-header class="ion-no-border" *ngIf="opvista === 2">
    <h1 *ngFor="let usr of relusers">
        <ion-card color="warning">
            <ion-grid>
                <ion-row>
                    <ion-col size="4">
                        <ion-avatar>
                            <ion-img src="{{ usr.foto }}" (click)="mostrarFoto( usr.foto)"></ion-img>
                        </ion-avatar>
                    </ion-col>
                    <ion-col size="8">
                        <ion-card-header>
                            <ion-card-title>{{ usr.nombre}}</ion-card-title>
                            <ion-card-subtitle>{{ usr.apellidos }}</ion-card-subtitle>
                        </ion-card-header>
                    </ion-col>
                </ion-row>
            </ion-grid>
        </ion-card>
    </h1>
</ion-header>

<ion-content *ngIf="opvista === 1" [fullscreen]="true">
    <ion-slides [options]="swiperOpts">
        <ion-slide>
            <ion-button expand="full" fill="outline" size="large" shape="round" (click)="scanQR()">
                Scan Code
            </ion-button>
        </ion-slide>
    </ion-slides>
</ion-content>

<ion-content *ngIf="opvista === 2">
    <ion-grid fixed>
        <ion-row>
            <ion-col size="12" size-lg="3" size-md="4" size-sm="6" size-xs="12" *ngFor="let alumno of relalumnos">
                <ion-card>
                    <ion-grid>
                        <ion-row>
                            <ion-col size="2">
                                <ion-avatar>
                                    <ion-img src="{{ alumno.foto }}" (click)="mostrarFoto( alumno.foto)"></ion-img>
                                </ion-avatar>
                            </ion-col>
                            <ion-col size="9">
                                <ion-card-header>

                                    <ion-card-title>{{ alumno.nombre}}</ion-card-title>
                                    <ion-card-subtitle>{{ alumno.desgpo }} {{ alumno.desua }}</ion-card-subtitle>
                                </ion-card-header>
                            </ion-col>
                            <ion-col size="1">
                                <ion-checkbox [(ngModel)]="alumno.selected" color="warning"></ion-checkbox>
                            </ion-col>
                        </ion-row>
                    </ion-grid>
                </ion-card>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>

<ion-footer *ngIf="opvista === 1">
    <ion-button class="ion-text-center" expand="full" (click)="modoRegistro()" fill="outline" color="{{clrmodo}}" shape="round">
        <ion-icon name="{{ icomodo }}"></ion-icon>
        <ion-label>{{ desmodo }}</ion-label>
    </ion-button>
</ion-footer>

<ion-footer *ngIf="opvista === 2">
    <ion-grid>
        <ion-row>
            <ion-col size="4">
                <ion-button class="ion-text-center" expand="block" (click)="modoRegistro()" color="{{clrmodo}}" shape="round">
                    <ion-icon name="{{icomodo}}"></ion-icon>
                    <!-- <ion-label>{{ desmodo }}</ion-label> -->
                </ion-button>
            </ion-col>
            <ion-col size="4">
                <ion-button class="ion-text-center" expand="block" (click)="cancelar()" fill="outline" color="secondary">
                    <ion-icon name="close-outline"></ion-icon>
                    <ion-label>Cancelar</ion-label>
                </ion-button>
            </ion-col>
            <ion-col size="4">
                <ion-button class="ion-text-center" expand="block" (click)="aceptar()" fill="outline">
                    <ion-icon name="checkmark-outline"></ion-icon>
                    <ion-label>Aceptar</ion-label>
                </ion-button>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-footer>
